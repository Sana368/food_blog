<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0; /* Light peach background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url('https://www.example.com/food-background.jpg'); /* Add a food-related background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Form container styles */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px); /* Blurring the background behind the form */
        }

        /* Heading styles */
        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-family: 'Lobster', cursive;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            font-size: 16px;
            border: 1px solid #e4a48d; /* Soft peach border */
            border-radius: 8px;
            background-color: #fafafa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #f0a500; /* Orange border on focus */
            box-shadow: 0 0 8px rgba(240, 165, 0, 0.5); /* Focus glow */
            outline: none;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 14px;
            background-color: #f0a500; /* Warm orange color */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e08e00; /* Darker orange on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Error message styles */
        .error-message {
            color: #e74c3c; /* Red-orange for error messages */
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Link for login */
        .login-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .login-link a {
            color: #f0a500; /* Match link color with button */
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login1_view' %}">Login here</a></p>
    </div>
</body>
</html>
