<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ product.name }} - Product Detail</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
      padding: 40px 0;
    }

    /* Product Detail Section */
    .product-detail {
      max-width: 1100px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      padding: 40px;
    }

    /* Image Styling */
    .product-detail img {
      max-width: 100%;
      width: 450px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .product-detail img:hover {
      transform: scale(1.05);
    }

    /* Text Styling */
    h2 {
      font-size: 2.5rem;
      color: #2d3436;
      margin-bottom: 20px;
      font-weight: 600;
      line-height: 1.4;
    }

    .description {
      font-size: 1.15rem;
      color: #7f8c8d;
      margin-bottom: 25px;
      line-height: 1.8;
      max-width: 650px;
    }

    .price {
      font-size: 2rem;
      color: #E67E22;
      font-weight: 700;
      margin-bottom: 30px;
    }

    /* Button Styling */
    .buttons {
      display: flex;
      gap: 20px;
      align-items: center; /* Align buttons horizontally */
    }

    .buy-btn, .add-to-cart-btn {
      padding: 16px 32px;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      max-width: 280px;
      font-weight: 600;
    }

    /* Change Buy Now button color to red */
    .buy-btn {
      background-color: #e74c3c; /* Red color */
      color: #fff;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.2);
    }

    .buy-btn:hover {
      background-color: #c0392b; /* Darker red */
      box-shadow: 0 6px 25px rgba(231, 76, 60, 0.4);
      transform: scale(1.05);
    }

    /* Change Add to Cart button color to green */
    .add-to-cart-btn {
      background-color: #2ecc71; /* Green color */
      color: #fff;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
    }

    .add-to-cart-btn:hover {
      background-color: #27ae60; /* Darker green */
      box-shadow: 0 6px 25px rgba(46, 204, 113, 0.4);
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .product-detail {
        flex-direction: column;
        padding: 20px;
      }

      .product-detail img {
        max-width: 100%;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 2rem;
      }

      .description {
        font-size: 1rem;
      }

      .price {
        font-size: 1.5rem;
      }

      .buttons {
        align-items: center;
        gap: 15px;
        flex-direction: column; /* Stack buttons vertically on smaller screens */
      }
    }
  </style>
</head>
<body>

  <section class="product-detail">
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <div>
      <h2>{{ product.name }}</h2>
      <p class="description">{{ product.description }}</p>
      <span class="price">${{ product.price }}</span>
      <div class="buttons">
        <button class="buy-btn">Buy Now</button>
        <a href="{% url 'add_to_cart' product.id %}">
          <button class="add-to-cart-btn">Add to Cart</button>
        </a>
      </div>
    </div>
  </section>

</body>
</html>
